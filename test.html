<!DOCTYPE html>
<html>
<head>
	<title>Test image floue</title>
	<meta charset="utf-8">
	<style type="text/css">
		body
		{
			background: #031321;
		}

		.images
		{
			display: flex;
			justify-content: center;
			transform: translateY(50%);
		}

		.image_1
		{
			transform: scale(1);
			transition: 0.5s;
			z-index: -1;
		}

		.image_1:hover
		{
			transform: scale(1.3);
			z-index: 1;
		}

		.image_1:hover ~ .image_2
		{
			filter: blur(4px);
		}

		.image_2
		{
			transform: scale(1);
			transition: 0.5s;
			z-index: -1;
		}

		.image_2:hover
		{
			transform: scale(1.3);
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="images">
			<img src="https://images.pexels.com/photos/326311/pexels-photo-326311.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="image_1" />
			<img src="https://images.pexels.com/photos/518245/pexels-photo-518245.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="image_2" />
		</div>
	</div>
</body>
</html>
